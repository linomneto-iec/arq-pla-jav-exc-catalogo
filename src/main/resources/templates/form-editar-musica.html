<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Editar Musica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;" > <a href="/musicas">Catalogo Musical</a> </span>
            <a class="btn btn-danger" role="button" th:href="@{/excluir-musica/{id}(id=${musica.id})}" onclick="return confirm('Deseja realmente excluir esta musica?');" >Excluir</a>
         </nav>
    </header>
    <section>
        <div class="container" style="margin-top: 1em; width: 60%; padding-bottom: 30px;">
            <div>
               <div><th:block th:include="mensagemErro"></th:block></div>
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nome" placeholder="Título *" th:value="${musica.nome}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *" th:value="${musica.autor}">
                    </div>
                    <textarea id="summernote" type="text" class="form-control" name="letra" placeholder="Letra *" th:field="${musica.letra}"></textarea>
                    <small class="form-text text-muted">(*) Campos obrigatórios</small>
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
                    <a href="/musicas/${musica.id}" class="btn btn-info" role="button" th:href="@{/musicas/{id}(id=${musica.id})}" style="margin-top: 10px;">Cancelar</a>                
                </form>
            </div>
        </div>
    </section>
</body>
</html>
