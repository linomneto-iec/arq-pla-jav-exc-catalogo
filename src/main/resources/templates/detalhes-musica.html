<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Detalhes da Música</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">
                <a href="/musicas">Catalogo de Músicas</a> 
            </span>
            <a class="btn btn-primary" role="button" th:href="@{/form-editar-musica/{id}(id=${musica.id})}">Editar</a>
        </nav>
    </header>
    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            <article>
                <h1 class="card-title" style="font-weight:bold; margin-bottom:20px;"><span th:text="${musica.nome}"></span></h1>
                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${musica.autor}"></span>
                        <br>
                        <i class="material-icons">date_range</i>
                        <span th:text="${musica.data}"></span>
                    </p>
                    <section>
                        <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${musica.letra}"></span></p>
                    </section>
                    <br />
                    <th:block th:if="${musica.chaveYoutube != null && musica.chaveYoutube != ''}">
                        <iframe width="560" height="315" th:src='@{https://www.youtube.com/embed/{chaveYoutube}?autoplay=1(chaveYoutube=${musica.chaveYoutube})}' title="YouTube video player" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </th:block>
            </article>
            <br />
            <a href="/musicas" class="btn btn-info" role="button" style="margin-top: 10px;">Voltar</a>
        </div>
    </main>
</body>
</html>
